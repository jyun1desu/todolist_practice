<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <!-- 告知網頁使用utf8編碼（中文） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport語法 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 設定ie相容模式 -->
    <title>jyuny1 todolist</title>
    <!-- 網頁名稱 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- include fontawesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- include bootstrap -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- include style.css -->
</head>

<body>

    <header>
        <nav class="task_status_navbar wrapper container">
            <button id="selectAll" class="each_task_status focus-active">My Tasks</button>
            <button id="selectUndone" class="each_task_status">In Progress</button>
            <button id="selectDone" class="each_task_status">Completed</button>
        </nav>
    </header>
    <main class="wrapper container">
        <div class="add_new_task">+ Add Task</div>

        <form class="add_task_form">
            <div class="title_area">
                <input id="status" data-use="done" class="completed_checkbox" type="checkbox">
                <label for="status" class="completed_checkbox"><i class="fas fa-check"></i></label>
                <input name="title" class="task_title" type="text" placeholder="Type Something Here...">
                <input id="priority" data-use="primary" class="star_mark" type="checkbox">
                <label for="priority" class="star_mark"><i class="far fa-star"></i></label>
                <input id="edit" class="edit_icon" type="checkbox" checked>
                <label for="edit" class="edit_icon"><i class="fas fa-pen"></i><label>
            </div>

            <div class="detail_area">
                <div class="deadline">
                    <i class="icon far fa-calendar-alt"></i>
                    <div class="content_block">
                        <p>Deadline</p>
                        <div class="time_block">
                            <input name="date" class="deadline_date" type="date" placeholder="yyyy/mm/dd">
                            <input name="time" class="deadline_time" type="time" placeholder="hh:mm">
                        </div>
                    </div>
                </div>
                <div class="file_update">
                    <i class="icon far fa-file"></i>
                    <div class="content_block">
                        <p>File</p>
                        <input id="file_update" name="update" type="file"
                            class="update_button" value="">
                        <span class="file_name"></span><label for="file_update"></label>
                    </div>

                </div>
                <div class="memo">
                    <i class="icon far fa-comment-dots"></i>
                    <div class="content_block">
                        <p>Comment</p>
                        <textarea name="memo_content" placeholder="Type your memo here..."></textarea>
                    </div>
                </div>

            </div>

            <div class="button_area">
                <button type="reset" class="cancel_button">&times; Cancel</button>
                <button type="submit" class="submit_button">&#43; Add Task</button>
            </div>

        </form>

        <div class="todo_list" droppable>
            <div id="primary_category" class="droppable_area"></div>
            <div id="normal_category" class="droppable_area"></div>
            <div id="done_category">
                <div id="done_primary_category" class="droppable_area"></div>
                <div id="done_normal_category" class="droppable_area"></div>
            </div>
        </div>

        <p class="left_tasks_numbers">
            0 tasks left
        </p>



    </main>

    <script type="text/javascript" src="./script/todolist_script.js"></script>

</body>

</html>
