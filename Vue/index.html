<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <!-- 告知網頁使用utf8編碼（中文） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport語法 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 設定ie相容模式 -->
    <title>jyuny1 todolist</title>
    <!-- 網頁名稱 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- include fontawesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- include bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- include Vue.js -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- include style.css -->
</head>

<body>

    <div id="app">
        <header>
            <nav class="task_status_navbar container">
                <button 
                v-for="selector in selectButtons" 
                :data-selector="selector.sort"
                :class="{'focus-active': nowSelector===selector.sort}" 
                @click="swithSelector"
                :key="selector.title">{{ selector.title }}
                </button>
            </nav>
        </header>

        <main class="container">
            <button class="add_new_task" @click="addNewTask">+ Add Task</button>
            <form class="add_task_form">
                <div class="title_area">
                    <i id="status" @click="toggle" data-use="done" class="fas fa-check completed_checkbox"></i>
                    <input name="title" class="task_title" type="text" placeholder="Type Something Here...">
                    <i id="priority" @click="toggle" data-use="primary" class="far fa-star star_mark"></i>
                    <i id="edit" @click="withDraw" class="fas fa-pen edit_icon clicked"></i>
                </div>
    
                <div class="detail_area">
                    <div class="deadline">
                        <i class="icon far fa-calendar-alt"></i>
                        <div class="content_block">
                            <p>Deadline</p>
                            <div class="time_block">
                                <input name="date" class="deadline_date" type="date" placeholder="yyyy/mm/dd">
                                <input name="time" class="deadline_time" type="time" placeholder="hh:mm">
                            </div>
                        </div>
                    </div>
                    <div class="file_update">
                        <i class="icon far fa-file"></i>
                        <div class="content_block">
                            <p>File</p>
                            <input id="file_update" name="update" type="file" class="update_button" value="">
                            <span class="file_name"></span><label for="file_update"></label>
                        </div>
    
                    </div>
                    <div class="memo">
                        <i class="icon far fa-comment-dots"></i>
                        <div class="content_block">
                            <p>Comment</p>
                            <textarea name="memo_content" placeholder="Type your memo here..."></textarea>
                        </div>
                    </div>
    
                </div>
    
                <div class="button_area">
                    <button type="reset" class="cancel_button">× Cancel</button>
                    <button type="submit" class="submit_button">+ Add Task</button>
                </div>
    
            </form>
            <div class="todo_list">
                <div id="primary_category" class="droppable_area"></div>
                <div id="normal_category" class="droppable_area"></div>
                <div id="done_category">
                    <div id="done_primary_category" class="droppable_area"></div>
                    <div id="done_normal_category" class="droppable_area"></div>
                </div>
            </div>
            <p class="left_tasks_numbers">0 tasks left</p>
        </main>
    </div>

    <script type="module" src="./script/main.js"></script>
</body>

</html>
